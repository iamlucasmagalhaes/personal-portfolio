    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-md">
            <img src="assets/127453899.jpeg" alt="" class="porfile-img">

            <div class="info-content">
                <h1>_____</h1>

                <span>Web developer, Data Enginer</span>
            </div>

            <div class="sidebar-info">
                <div class="separator"></div>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="icon-box">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="contact-info">
                            <p class="email-title">E-mail</p>
                            <p class="email-example">user@example.com</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="icon-box">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </div>
                        <div class="contact-info">
                            <p class="email-title">Phone</p>
                            <p class="email-example">+55 (38) 9 4002-8922</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="icon-box">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>
                        <div class="contact-info">
                            <p class="email-title">Birthday</p>
                            <p class="email-example">Feb 30, 2001</p>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="icon-box">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="contact-info">
                            <p class="email-title">Location</p>
                            <p class="email-example">Januária <br> Minas Gerais, BRA</p>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
        <div class="container-lg">
            <div class="container-nav-and-title">
                <span></span>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="index.html">About</a>
                          <a class="nav-link" href="resume.html">Resume</a>
                          <a class="nav-link" href="portifolio.html">Portifolio</a>
                          <a class="nav-link" href="contact.html">Contact</a>
                        </div>
                      </div>
                    </div>
                </nav>
            </div>

            <div class="container-form">
                <h2>Formulário de Contato</h2>
                <form>
                  <!-- Campo Nome -->
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                  </div>
            
                  <!-- Campo E-mail -->
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                  </div>
            
                  <!-- Campo Assunto -->
                  <div class="mb-3">
                    <label for="text" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="assunto" placeholder="Informe o assunto" required>
                  </div>
            
                  <!-- Campo Mensagem -->
                  <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                  </div>
            
                  <!-- Botão de Envio -->
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            
        </div>
    </div>
</body>
</html>
